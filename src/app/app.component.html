<div class="container">

  <h1>
    Ng2-Facebook-SDK Example
  </h1>
  <p>
    This is a basic example on how to use the ng2-facebook-sdk package. Please check your console for responses. There
    will be no visual feedback here.
  </p>


  <button (click)="login()" class="btn btn-lg btn-primary">
    Login
  </button>

  <button (click)="getProtected()" class="btn btn-lg btn-primary">
    Get Protected
  </button>

  <button (click)="getProtectedWrongToken()" class="btn btn-lg btn-primary">
    Get Protected with wrong token
  </button>


</div>
